<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Shaper</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  <script src="https://freshfork.github.io/p5.EasyCam/p5.easycam.js"></script>
  <script src="models/SuperShape.js"></script>
  <script src="models/SuperShape3D.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col m-0 p-0">
          <div id="canvasDiv">

          </div>
        </div>
        <div class="col m-0 p-0 text-light sidebar scroll-please">
          <div class="row">
            <div class="col text-center">
                <h1>SuperShaper</h1>
            </div>
          </div>
          <div class="row">
            <div class="col mx-4 p-4">
                <h4>Geometry</h4>
                <div class="row"> 
                  <div class="col">
                    <div class="form-group">
                      <label for="total">Detail Level</label>
                      <input type="number" min="2" step="1" class="form-control w-75" id="total">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="r">Scale</label>
                      <input type="number" min="50" step="1" class="form-control w-75" id="r">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <p class="lead">Supershape 1</p>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="ss1n1">n1</label>
                          <input type="number" step="any" class="form-control" id="ss1n1">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="ss1n2">n2</label>
                          <input type="number" step="any" class="form-control" id="ss1n2">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <div class="form-group">
                            <label for="ss1n3">n3</label>
                            <input type="number" step="any" class="form-control" id="ss1n3">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <div class="form-group">
                            <label for="ss1m">m</label>
                            <input type="number" step="any" class="form-control" id="ss1m">
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="ss1a">a</label>
                            <input type="number" step="any" class="form-control" id="ss1a">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="ss1b">b</label>
                          <input type="number" step="any" class="form-control" id="ss1b">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row"> 
                  <div class="col">
                    <p class="lead">Supershape 2</p>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="ss2n1">n1</label>
                          <input type="number" step="any" class="form-control" id="ss2n1">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="ss2n2">n2</label>
                          <input type="number" step="any" class="form-control" id="ss2n2">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <div class="form-group">
                            <label for="ss2n3">n3</label>
                            <input type="number" step="any" class="form-control" id="ss2n3">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <div class="form-group">
                            <label for="ss2m">m</label>
                            <input type="number" step="any" class="form-control" id="ss2m">
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="ss2a">a</label>
                            <input type="number" step="any" class="form-control" id="ss2a">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="ss2b">b</label>
                          <input type="number" step="any" class="form-control" id="ss2b">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col mx-4 p-4">
                <h4>Style</h4>
                <div class="row">
                  <div class="col">
                    <div class="form-group" id="bg-img-div">
                      <label for="bgImg">Background image</label>
                        <input class="form-control" type="file" id="bgImg" accept=".jpg, .jpeg, .png">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="bgColor">Background</label>
                      <input type="color" class="form-control form-control-color w-25" id="bgColor" value="#000000">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="strokeColor">Stroke</label>
                      <input type="color" class="form-control form-control-color w-25" id="strokeColor" value="#FFFFFF">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="fillColor">Fill</label>
                      <input type="color" class="form-control form-control-color w-25" id="fillColor" value="#FFFFFF">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="material">Material</label>
                      <select class="form-control" id="material">
                        <option value="mesh">Mesh</option>
                        <option value="solid">Solid</option>
                        <option value="boxes">Boxes</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="strokeW">Stroke weight</label>
                      <input type="number" min="0" step="1" class="form-control w-75" id="strokeW" value=1>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col mx-4 p-4">
                <h4>Camera</h4>
                <div class="row">
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rX">
                      <label class="form-check-label" for="rX">
                        Rotate X
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rY">
                      <label class="form-check-label" for="rY">
                        Rotate Y
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rZ">
                      <label class="form-check-label" for="rZ">
                        Rotate Z
                      </label>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
